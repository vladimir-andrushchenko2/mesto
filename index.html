<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>

</head>

<body class="root">

  <div class="pop-up pop-up_type_profile">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn"></button>
      <form name="profile-form" action="/" method="get" class="pop-up__form">
        <h2 class="pop-up__header">Редактировать профиль</h2>
        <label class="pop-up__form-field">
          <input type="text" name="pop-up__input_type_title" class="pop-up__input pop-up__input_type_title"
            placeholder="Ваше имя">
          <span class="pop-up__input-error"></span>
        </label>
        <label class="pop-up__form-field">
          <input type="text" name="pop-up__input_type_subtitle" class="pop-up__input pop-up__input_type_subtitle"
            placeholder="О Вас">
          <span class="pop-up__input-error"></span>
        </label>
        <input type="submit" class="pop-up__save-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_gallery-add pop-up_opened">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn"></button>
      <form name="gallery-add-form" action="/" method="get" class="pop-up__form">
        <h2 class="pop-up__header">Новое место</h2>
        <label class="pop-up__form-field">
          <input type="text" name="pop-up__input_type_name" class="pop-up__input pop-up__input_type_name"
            placeholder="Название">
          <span class="pop-up__input-error"></span>
        </label>
        <label class="pop-up__form-field">
          <input type="text" name="pop-up__input_type_picture-source"
            class="pop-up__input pop-up__input_type_picture-source" placeholder="Ссылка на картинку">
          <span class="pop-up__input-error"></span>
        </label>
        <input type="submit" class="pop-up__save-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_show-card pop-up_darker-background">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn"></button>
      <img class="pop-up__image"
        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="">
      <p class="pop-up__image-caption">Северный Алтай</p>
    </div>
  </div>

  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__picture" src="images/profile-picture.jpg" alt="заставка профиля">

        <div class="profile__title">
          <h1 class="profile__title-text">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__modify-button"></button>
        </div>

        <p class="profile__subtitle">Исследователь океана</p>

        <button type="button" class="button profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <template id="card">
    <li class="gallery__item card">
      <img class="card__picture"
        src="https://images.unsplash.com/photo-1660999552523-aee403e77ad8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOXx8fGVufDB8fHx8&auto=format&fit=crop&w=700&q=60"
        alt="default image">
      <button type="button" class="button card__delete-button"></button>
      <div class="card__info">
        <h2 class="card__caption"></h2>
        <button type="button" class="button card__like-button"></button>
      </div>
    </li>
  </template>

  <script src="scripts/cards.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
