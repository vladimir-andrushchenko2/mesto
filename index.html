<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>

</head>

<body class="root">

  <div class="pop-up hidden">
    <div class="pop-up__container">
      <button class="pop-up__close-btn">
        <svg viewbox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 18L12 10L20 2L18 0L10 8L2 0L0 2L8 10L0 18L2 20L10 12L18 20L20 18Z" fill="white" />
        </svg>
      </button>

      <form action="/" method="get" class="edit-profile-form">
        <h2 class="edit-profile-form__header">Редактировать профиль</h2>
        <input type="text" placeholder="Жак-Ив Кусто"
          class="edit-profile-form__input edit-profile-form__input_type_title">
        <input type="text" placeholder="Исследователь океана"
          class="edit-profile-form__input edit-profile-form__input_type_subtitle">
        <input type="submit" class="edit-profile-form__save-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__picture" src="images/profile-picture.jpg" alt="заставка профиля">

        <h1 class="profile__title"><span class="profile__title-text">Жак-Ив Кусто</span>
          <button class="button profile__modify-button">
            <div class="profile__modify-symbol"></div>
          </button>
        </h1>

        <p class="profile__subtitle">Исследователь океана</p>

        <button class="button profile__add-button">
          <div class="profile__add-symbol"></div>
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery__items">
          <li class="gallery__item">
            <article class="card">
              <img class="card__picture" src="images/kirill-pershin-1088404-unsplash.jpg" alt="">
              <h2 class="card__caption">Карачаевск</h2>
              <button class="button card__like-button"></button>
            </article>
          </li>
          <li class="gallery__item">
            <article class="card">
              <img class="card__picture" src="images/kirill-pershin-1404681-unsplash.jpg" alt="">
              <h2 class="card__caption">Гора Эльбрус</h2>
              <button class="button card__like-button"></button>
            </article>
          </li>
          <li class="gallery__item">
            <article class="card">
              <img class="card__picture" src="images/kirill-pershin-1556355-unsplash.jpg" alt="">
              <h2 class="card__caption">Домбай</h2>
              <button class="button card__like-button"></button>
            </article>
          </li>
          <li class="gallery__item">
            <article class="card">
              <img class="card__picture" src="images/kirill-pershin-1088404-unsplash.jpg" alt="">
              <h2 class="card__caption">Карачаево-Часовня</h2>
              <button class="button card__like-button"></button>
            </article>
          </li>
          <li class="gallery__item">
            <article class="card">
              <img class="card__picture" src="images/kirill-pershin-1404681-unsplash.jpg" alt="">
              <h2 class="card__caption">Гора Эльбрус</h2>
              <button class="button card__like-button"></button>
            </article>
          </li>
          <li class="gallery__item">
            <article class="card">
              <img class="card__picture" src="images/kirill-pershin-1556355-unsplash.jpg" alt="">
              <h2 class="card__caption">Домбай</h2>
              <button class="button card__like-button"></button>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <script src="src/script.js"></script>
</body>

</html>
