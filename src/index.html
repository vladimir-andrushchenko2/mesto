<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="pop-up pop-up_type_delete-card">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn" aria-label="Закрыть"></button>
      <form name="deleteCardForm" action="/" method="delete" class="pop-up__form" novalidate>
        <h2 class="pop-up__header">Вы уверены?</h2>
        <input type="submit" class="pop-up__save-button pop-up__save-button_type_delete" value="Да">
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_profile">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn" aria-label="Закрыть"></button>
      <form name="profileForm" action="/" method="get" class="pop-up__form" novalidate>
        <h2 class="pop-up__header">Редактировать профиль</h2>
        <label class="pop-up__form-field">
          <input id="title-input" type="text" name="title" class="pop-up__input pop-up__input_type_title"
            placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="pop-up__input-error title-input-error"></span>
        </label>
        <label class="pop-up__form-field">
          <input id="subtitle-input" type="text" name="subtitle" class="pop-up__input pop-up__input_type_subtitle"
            placeholder="О Вас" minlength="2" maxlength="200" required>
          <span class="pop-up__input-error subtitle-input-error"></span>
        </label>
        <input type="submit" class="pop-up__save-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_gallery-add">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn" aria-label="Закрыть"></button>
      <form name="galleryAddCardForm" action="/" method="get" class="pop-up__form" novalidate>
        <h2 class="pop-up__header">Новое место</h2>
        <label class="pop-up__form-field">
          <input id="picture-name-input" type="text" name="name" class="pop-up__input pop-up__input_type_name"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="pop-up__input-error picture-name-input-error"></span>
        </label>
        <label class="pop-up__form-field">
          <input id="picture-source-input" type="url" name="source"
            class="pop-up__input pop-up__input_type_picture-source" placeholder="Ссылка на картинку" required>
          <span class="pop-up__input-error picture-source-input-error"></span>
        </label>
        <input type="submit" class="pop-up__save-button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="pop-up pop-up_type_show-card pop-up_darker-background">
    <div class="pop-up__container">
      <button type="button" class="button pop-up__close-btn" aria-label="Закрыть"></button>
      <img class="pop-up__image" src="#" alt="">
      <p class="pop-up__image-caption"></p>
    </div>
  </div>

  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__picture" src="<%=require('./images/profile-picture.jpg')%>" alt="заставка профиля">

        <div class="profile__title">
          <h1 class="profile__title-text"></h1>
          <button type="button" class="button profile__modify-button" aria-label="Изменить профиль"></button>
        </div>

        <p class="profile__subtitle"></p>

        <button type="button" class="button profile__add-button" aria-label="Изменить профиль"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__items"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

  </div>

  <template id="card">
    <li class="gallery__item card">
      <img class="card__picture" src="#" alt="default image">
      <button type="button" class="button card__delete-button"></button>
      <div class="card__info">
        <h2 class="card__caption"></h2>
        <div class="">
          <button type="button" class="button card__like-button"></button>
          <div class="card__likes"></div>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
